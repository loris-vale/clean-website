<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <title>Glass Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/avatar.PNG" alt="" />
                    <h3>Loris Vale</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <i class="fas fa-book-open"></i>
                        <h2>Reading</h2>
                    </div>
                    <div class="link">
                        <i class="fas fa-book"></i>
                        <h2>&nbsp;&nbsp;Books</h2>
                    </div>
                    <div class="link">
                        <i class="fas fa-plus"></i>
                        <h2>&nbsp;&nbsp;New</h2>
                    </div>
                    <div class="link">
                        <i class="fas fa-books"></i>
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join for free books.</h2>
                </div>
            </div>
            <div class="books">
                <div class="status">
                    <h1>Active Books</h1>
                    <input type="text">
                </div>
                <div class="card">
                    <div class="card-info">
                        <h2>12 Rules For Life</h2>
                        <p>Jordan B. Peterson</p>
                        <div class="progress b1"></div>
                    </div>
                    <h2 class="percentage">90%</h2>
                </div>
                <div class="card">
                    <div class="card-info">
                      <h2>Life Lessons</h2>
                      <p>Kevin Hart</p>
                      <div class="progress b2"></div>
                    </div>
                    <h2 class="percentage">50%</h2>
                  </div>
                  <div class="card">
                    <div class="card-info">
                      <h2>The Right Side of History</h2>
                      <p>Ben Shapiro</p>
                      <div class="progress b3"></div>
                    </div>
                    <h2 class="percentage">80%</h2>
                  </div>
            </div>
        </section>
    </main>
</body>
</html>
